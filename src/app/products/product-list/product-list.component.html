<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Product List</span>
        <div class="row">
          <div class="input-field col s12">
            <input id="filter-by" type="text" class="validate" [(ngModel)]="filterList" >
            <label for="filter-by">Filter By</label>
          </div>
        </div>

        <div class="row">
          <div class="col s6">
            <h4 for="filter-by">Filtered By: {{filterList}}</h4>
          </div>
          <table class="centered highlight">
            <thead>
              <tr>
                  <th>
                    <a class="waves-effect waves-light btn" 
                    (click)="toggleImage()">{{showImage ? 'Hide Image' : 'Show Image'}}</a>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>Rating</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let product of products | productFilter: filterList">
                <td>
                  <img [src]="product.imageUrl"  alt="" style="width: 40px;"
                   *ngIf="showImage"
                   materialize="tooltip" class="tooltipped" data-position="left" data-delay="50" [attr.data-tooltip]="product.productName">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode | lowercase}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency: 'USD': true: '1.2-2'}}</td>
                <td>{{product.starRating}}</td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </div>
</div>
